<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Fondo -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Colores FemCoders -->
  <!-- Morado: #4A4A9C -->
  <!-- Naranja: #F15A29 -->
  
  <!-- Título -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#4A4A9C">
    Entornos de Desarrollo para CSS Grid
  </text>
  
  <!-- Subtítulo -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Herramientas de inspección para depurar tus layouts de CSS Grid
  </text>

  <!-- Inspector de Firefox -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="330" height="220" rx="8" fill="#fff" stroke="#ccc" stroke-width="2"/>
    
    <!-- Barra de título -->
    <rect x="0" y="0" width="330" height="30" rx="8 8 0 0" fill="#4A4A9C"/>
    <text x="165" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Firefox DevTools
    </text>
    
    <!-- Contenido del inspector -->
    <g transform="translate(10, 40)">
      <!-- Simulación del inspector de grid -->
      <rect x="0" y="0" width="310" height="170" rx="4" fill="#f2f2f2"/>
      
      <!-- Líneas de grid -->
      <g stroke="#F15A29" stroke-width="1.5">
        <line x1="0" y1="40" x2="310" y2="40"/>
        <line x1="0" y1="80" x2="310" y2="80"/>
        <line x1="0" y1="120" x2="310" y2="120"/>
        <line x1="0" y1="160" x2="310" y2="160"/>
        
        <line x1="60" y1="0" x2="60" y2="170"/>
        <line x1="120" y1="0" x2="120" y2="170"/>
        <line x1="180" y1="0" x2="180" y2="170"/>
        <line x1="240" y1="0" x2="240" y2="170"/>
        <line x1="300" y1="0" x2="300" y2="170"/>
      </g>
      
      <!-- Áreas resaltadas -->
      <rect x="5" y="5" width="110" height="70" rx="4" fill="#4A4A9C" opacity="0.3" stroke="#4A4A9C" stroke-width="2"/>
      <rect x="125" y="5" width="175" height="30" rx="4" fill="#F15A29" opacity="0.3" stroke="#F15A29" stroke-width="2"/>
      <rect x="125" y="45" width="110" height="70" rx="4" fill="#4A4A9C" opacity="0.3" stroke="#4A4A9C" stroke-width="2"/>
      <rect x="5" y="85" width="110" height="75" rx="4" fill="#F15A29" opacity="0.3" stroke="#F15A29" stroke-width="2"/>
      <rect x="245" y="45" width="55" height="115" rx="4" fill="#4A4A9C" opacity="0.3" stroke="#4A4A9C" stroke-width="2"/>
    </g>
    
    <!-- Ventajas -->
    <g transform="translate(165, 235)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4A4A9C">
        DESTACADO
      </text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Visualización de áreas nombradas
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Inspector de grid avanzado
      </text>
    </g>
  </g>
  
  <!-- Inspector de Chrome -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="330" height="220" rx="8" fill="#fff" stroke="#ccc" stroke-width="2"/>
    
    <!-- Barra de título -->
    <rect x="0" y="0" width="330" height="30" rx="8 8 0 0" fill="#4A4A9C"/>
    <text x="165" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Chrome DevTools
    </text>
    
    <!-- Contenido del inspector -->
    <g transform="translate(10, 40)">
      <!-- Simulación del inspector de grid -->
      <rect x="0" y="0" width="310" height="170" rx="4" fill="#f2f2f2"/>
      
      <!-- Panel de propiedades -->
      <rect x="0" y="0" width="100" height="170" rx="0" fill="#e8e8e8"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#333">display</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">grid-template</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333">grid-gap</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#333">grid-auto-flow</text>
      
      <!-- Vista previa -->
      <rect x="110" y="10" width="190" height="150" rx="4" fill="#fff" stroke="#ccc" stroke-width="1"/>
      <g transform="translate(110, 10)">
        <!-- Líneas de grid -->
        <g stroke="#F15A29" stroke-width="1.5" opacity="0.7">
          <line x1="0" y1="30" x2="190" y2="30"/>
          <line x1="0" y1="60" x2="190" y2="60"/>
          <line x1="0" y1="90" x2="190" y2="90"/>
          <line x1="0" y1="120" x2="190" y2="120"/>
          
          <line x1="47" y1="0" x2="47" y2="150"/>
          <line x1="95" y1="0" x2="95" y2="150"/>
          <line x1="142" y1="0" x2="142" y2="150"/>
        </g>
        
        <!-- Números de línea -->
        <g font-family="Arial, sans-serif" font-size="10" fill="#333">
          <text x="5" y="12" text-anchor="start">1</text>
          <text x="52" y="12" text-anchor="start">2</text>
          <text x="100" y="12" text-anchor="start">3</text>
          <text x="147" y="12" text-anchor="start">4</text>
          <text x="185" y="12" text-anchor="end">5</text>
          
          <text x="5" y="42" text-anchor="start">1</text>
          <text x="5" y="72" text-anchor="start">2</text>
          <text x="5" y="102" text-anchor="start">3</text>
          <text x="5" y="132" text-anchor="start">4</text>
          <text x="5" y="147" text-anchor="start">5</text>
        </g>
      </g>
    </g>
    
    <!-- Ventajas -->
    <g transform="translate(165, 235)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4A4A9C">
        DESTACADO
      </text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Números de línea
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Integración con Flexbox inspector
      </text>
    </g>
  </g>
  
  <!-- Tabla comparativa -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="100" rx="8" fill="#fff" stroke="#4A4A9C" stroke-width="2"/>
    
    <!-- Título -->
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4A4A9C">
      Comparativa de Herramientas
    </text>
    
    <!-- Cabeceras -->
    <g font-family="Arial, sans-serif" font-size="14" fill="#333">
      <text x="150" y="50" text-anchor="middle" font-weight="bold">Firefox</text>
      <text x="300" y="50" text-anchor="middle" font-weight="bold">Chrome</text>
      <text x="450" y="50" text-anchor="middle" font-weight="bold">Safari</text>
      <text x="600" y="50" text-anchor="middle" font-weight="bold">Edge</text>
    </g>
    
    <!-- Calificaciones -->
    <g transform="translate(0, 70)" font-family="Arial, sans-serif" font-size="24">
      <text x="150" y="0" text-anchor="middle" fill="#F15A29">★★★★★</text>
      <text x="300" y="0" text-anchor="middle" fill="#F15A29">★★★★</text>
      <text x="450" y="0" text-anchor="middle" fill="#F15A29">★★★☆☆</text>
      <text x="600" y="0" text-anchor="middle" fill="#F15A29">★★★★</text>
    </g>
  </g>
  
  <!-- Logo estilo FemCoders -->
  <g transform="translate(720, 460)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4A4A9C">
      FEM<tspan fill="#4A4A9C">CODERS</tspan>
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      <tspan fill="#F15A29">&#60; </tspan><tspan fill="#F15A29">CLUB</tspan><tspan fill="#F15A29"> &#62;</tspan>
    </text>
  </g>
  
  <!-- Check mark símbolo estilo FemCoders -->
  <g transform="translate(745, 405)">
    <path d="M0,0 L10,10 L30,-10" stroke="#F15A29" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
