<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Fondo -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    Soporte de CSS Grid en Navegadores
  </text>
  
  <!-- Subtítulo -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#555">
    Compatibilidad actual: +96% de usuarios globales
  </text>

  <!-- Gráfica de barras -->
  <g transform="translate(50, 150)">
    <!-- Etiquetas de navegadores -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" fill="#333">Chrome</text>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="16" fill="#333">Firefox</text>
    <text x="0" y="155" font-family="Arial, sans-serif" font-size="16" fill="#333">Safari</text>
    <text x="0" y="215" font-family="Arial, sans-serif" font-size="16" fill="#333">Edge</text>
    <text x="0" y="275" font-family="Arial, sans-serif" font-size="16" fill="#333">Opera</text>
    
    <!-- Barras -->
    <rect x="100" y="15" width="600" height="40" rx="5" fill="#4285F4" opacity="0.3"/>
    <rect x="100" y="15" width="600" height="40" rx="5" fill="#4285F4"/>
    
    <rect x="100" y="75" width="600" height="40" rx="5" fill="#FF9800" opacity="0.3"/>
    <rect x="100" y="75" width="600" height="40" rx="5" fill="#FF9800"/>
    
    <rect x="100" y="135" width="600" height="40" rx="5" fill="#34A853" opacity="0.3"/>
    <rect x="100" y="135" width="580" height="40" rx="5" fill="#34A853"/>
    
    <rect x="100" y="195" width="600" height="40" rx="5" fill="#0078D7" opacity="0.3"/>
    <rect x="100" y="195" width="600" height="40" rx="5" fill="#0078D7"/>
    
    <rect x="100" y="255" width="600" height="40" rx="5" fill="#FF1B2D" opacity="0.3"/>
    <rect x="100" y="255" width="590" height="40" rx="5" fill="#FF1B2D"/>
    
    <!-- Etiquetas de versión -->
    <text x="710" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="white">v57+</text>
    <text x="710" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="white">v52+</text>
    <text x="690" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="white">v10.1+</text>
    <text x="710" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="white">v16+</text>
    <text x="700" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="white">v44+</text>
  </g>
  
  <!-- Beneficios de CSS Grid -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      ¿Por qué usar CSS Grid en todos tus proyectos?
    </text>
    <g transform="translate(150, -25)">
      <!-- Iconos con sus textos -->
      <!-- Layout 2D -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="15" fill="#4285F4"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">2D</text>
        <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">Layouts en 2 dimensiones</text>
      </g>
      
      <!-- Responsive -->
      <g transform="translate(250, 0)">
        <circle cx="0" cy="0" r="15" fill="#34A853"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">R</text>
        <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">Diseño responsive nativo</text>
      </g>
      
      <!-- Simpificación -->
      <g transform="translate(500, 0)">
        <circle cx="0" cy="0" r="15" fill="#FF9800"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">S</text>
        <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">Código más simple</text>
      </g>
    </g>
  </g>

  <!-- Diagrama de grid -->
  <g transform="translate(650, 310)">
    <!-- Miniatura de grid -->
    <rect x="0" y="0" width="100" height="90" fill="none" stroke="#4285F4" stroke-width="2"/>
    <!-- Líneas de grid -->
    <line x1="0" y1="30" x2="100" y2="30" stroke="#4285F4" stroke-width="1"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="#4285F4" stroke-width="1"/>
    <line x1="33" y1="0" x2="33" y2="90" stroke="#4285F4" stroke-width="1"/>
    <line x1="66" y1="0" x2="66" y2="90" stroke="#4285F4" stroke-width="1"/>
    
    <!-- Elementos de ejemplo -->
    <rect x="3" y="3" width="27" height="24" rx="2" fill="#34A853" opacity="0.7"/>
    <rect x="36" y="3" width="60" height="24" rx="2" fill="#FF9800" opacity="0.7"/>
    <rect x="3" y="33" width="60" height="24" rx="2" fill="#4285F4" opacity="0.7"/>
    <rect x="69" y="33" width="27" height="54" rx="2" fill="#0078D7" opacity="0.7"/>
    <rect x="3" y="63" width="60" height="24" rx="2" fill="#FF1B2D" opacity="0.7"/>
  </g>
</svg>
